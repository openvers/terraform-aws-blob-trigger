name: '[Reusable] Blob Trigger Pytest'

on:
  workflow_call:
    inputs:
      ACT_MODE:
        description: |
          For running Github Action Workflows locally with Nektos act
        required: true
        type: boolean
      markers:
        description: |
          PyTest Markers to select specific tests to work within Github Action Workflows
        required: true
        type: string
      working_directory:
        description: |
          Working directory containing Terraform test scripts.
        required: false
        type: string
        default: "./test"
    
    secrets:
      AWS_REGION:
        description: |
          AWS Account Region
        required: false
      TF_API_TOKEN:
        description: |
          Terraform.io Access Token
        required: true

#Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  terraform-output:
    name: Terraform Output
    runs-on: ubuntu-latest
    
    defaults:
        run:
          working-directory: ${{ inputs.working_directory }}
    
    outputs:
      INPUT_BUCKET: "${{ steps.tf-raw.outputs.INPUT_BUCKET }}"
      OUTPUT_BUCKET: "${{ steps.tf-raw.outputs.OUTPUT_BUCKET }}"
      CLIENT_ID: "${{ steps.tf-raw.outputs.CLIENT_ID}}"
      CLIENT_SECRET: "${{ steps.tf-raw.outputs.CLIENT_SECRET}}"
      ASSUME_ROLE: "${{ steps.tf-raw.outputs.ASSUME_ROLE}}"

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
    
    # Install the latest version of the Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        terraform_wrapper: false
    
    - name: terraform init
      run: terraform init

    - name: terraform raw output
      id: tf-raw
      run: |
        echo "::add-mask::$(terraform output -raw service_account_client_id)"
        echo "::add-mask::$(terraform output -raw service_account_client_secret)"
        echo "::add-mask::$(terraform output -raw assume_role_arn | base64 -w0 | base64 -w0)"
        echo "INPUT_BUCKET=$(terraform output -raw trigger_bucket_name)
        OUTPUT_BUCKET=$(terraform output -raw results_bucket_name)
        ASSUME_ROLE=$(terraform output -raw assume_role_arn | base64 -w0 | base64 -w0)
        CLIENT_ID=${{ !!inputs.ACT_MODE && '$(terraform output -raw service_account_client_id)' || 'null' }}
        CLIENT_SECRET=${{ !!inputs.ACT_MODE && '$(terraform output -raw service_account_client_secret)' || 'null'}}" >> $GITHUB_OUTPUT
  
  oidc_output:
    runs-on: ubuntu-latest
    name: Github OIDC JWT Token Request
    if: ${{ !inputs.ACT_MODE }}

    outputs:
      OIDC_TOKEN: "${{ steps.jwt_token.outputs.OIDC_TOKEN }}"
    
    steps:
      - uses: actions/github-script@v6
        id: script
        timeout-minutes: 10
        with:
          debug: true
          script: |
            const token = process.env['ACTIONS_ID_TOKEN_REQUEST_TOKEN']
            const runtimeUrl = process.env['ACTIONS_ID_TOKEN_REQUEST_URL']
            core.setOutput('TOKEN', token.trim())
            core.setOutput('IDTOKENURL', runtimeUrl.trim())  

            const idtoken = await core.getIDToken('sts.amazonaws.com')
            core.setOutput('IDTOKEN', idtoken)
      
      - id: jwt_token
        run: |
          jwtd() {
              if [[ -x $(command -v jq) ]]; then
                  jq -R 'split(".") | .[0],.[1] | @base64d | fromjson' <<< "${1}"
                  echo "Signature: $(echo "${1}" | awk -F'.' '{print $3}')"
              fi
          }
          jwtd "${{ steps.script.outputs.IDTOKEN }}"
          echo "::add-mask::$(echo ${{ steps.script.outputs.IDTOKEN }} | base64 -w0 | base64 -w0)"
          echo "OIDC_TOKEN=$(echo ${{ steps.script.outputs.IDTOKEN }} | base64 -w0 | base64 -w0)" >> $GITHUB_OUTPUT
  
  terraform-test:
    name: Terraform Test
    needs: [ terraform-output, oidc_output ]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    env:
        INPUT_BUCKET: ${{ needs.terraform-output.outputs.INPUT_BUCKET }}
        OUTPUT_BUCKET: ${{ needs.terraform-output.outputs.OUTPUT_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ needs.terraform-output.outputs.CLIENT_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ needs.terraform-output.outputs.CLIENT_SECRET }}
        ASSUME_ROLE: ${{ needs.terraform-output.outputs.ASSUME_ROLE }}
    
    defaults:
      run:
        working-directory: "${{ inputs.working_directory }}/unit_test"
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Outputs Decode
        id: decode
        run: |
          echo "::add-mask::$(echo ${{ needs.oidc_output.outputs.OIDC_TOKEN }} | base64 -di | base64 -di)"
          echo "::add-mask::$(echo ${{ needs.terraform-output.outputs.ASSUME_ROLE }} | base64 -di | base64 -di)"
          echo "OIDC_TOKEN=$(echo ${{ needs.oidc_output.outputs.OIDC_TOKEN }} | base64 -di | base64 -di)
          ASSUME_ROLE=$(echo ${{ needs.terraform-output.outputs.ASSUME_ROLE }} | base64 -di | base64 -di)" >> $GITHUB_ENV
                  
      # Install pip and pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest s3fs fsspec uuid boto3
      
      - name: Test with pytest
        run: |
          pytest -m "${{ inputs.markers }}" \
            --doctest-modules \
            --junitxml=junit/test-results.xml
              
      - name: Upload pytest test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: junit/test-results.xml